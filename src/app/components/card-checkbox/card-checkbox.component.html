<label class="checkbox-container" tabindex="{{ tabIndex }}" role="checkbox">
  <input type="checkbox" checked="{{ active }}" />
  <div class="checkmark"></div>
  <div class="card-content">
    <div class="card-image">
      <img src="{{ imgUrl }}" alt="{{ title }}" title="{{ title }}" />
    </div>
    <h3 class="title color-black">
      {{ title }}
    </h3>
    <a href="{{ linkPath }}" class="link"> detalhes </a>
  </div>
</label>
